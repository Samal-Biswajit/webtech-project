<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AcademiPanel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="panel form-panel">
            <h1>Create Your Account</h1>
            <p>Fill out the form below to join the AcademiPanel community.</p>

            <form action="index.html" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="student-id">ID (e.g., 2101XXXXX):</label>
                    <input type="text" id="student-id" name="student_id" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="email">E-Mail ID:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age">
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">College Address:</label>
                    <textarea id="address" name="address" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <select id="branch" name="branch">
                        <option value="">-- Select Your Branch --</option>
                        <option value="cse">Computer Science & Engineering (CSE)</option>
                        <option value="ece">Electronics & Comm. Engineering (ECE)</option>
                        <option value="mech">Mechanical Engineering (ME)</option>
                        <option value="civil">Civil Engineering (CE)</option>
                        <option value="eee">Electrical Engineering (EEE)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Technical Skills:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="skill-c" name="skills" value="c">
                        <label for="skill-c">C</label>
                        <input type="checkbox" id="skill-java" name="skills" value="java">
                        <label for="skill-java">Java</label>
                        <input type="checkbox" id="skill-python" name="skills" value="python">
                        <label for="skill-python">Python</label>
                        <input type="checkbox" id="skill-jsp" name="skills" value="jsp">
                        <label for="skill-jsp">JSP</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="resume">Upload Resume (PDF):</label>
                    <input type="file" id="resume" name="resume" accept=".pdf">
                </div>

                <div class="form-group">
                    <label for="photo">Upload Photo (JPG, PNG):</label>
                    <input type="file" id="photo" name="photo" accept="image/png, image/jpeg">
                </div>

                <div class="form-group form-buttons">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>

            <a href="index.html" class="btn">Back to Home</a>
            <script src="script.js"></script> </body>
        </div>
    </div>

</body>
</html>
